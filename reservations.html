<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark text-white">
          <h1 class="text-center">DIRTY DOEH-WINGS</h1>
        </div>
        <div class="row">
            <div class="col-9 m-auto">
            <div class="card col-8 m-auto">
            <form>
                <div class="form-group">
                  <label for="resName">Name:</label>
                  <input type="text" class="form-control" id="resName" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="resPhone">Phone:</label>
                  <input type="text" class="form-control" id="resPhone" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="resEmail">Email:</label>
                  <input type="email" class="form-control" id="resEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="resParty">Number in your party</label>
                  <select class="form-control" id="resParty">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>  
                </div>
                <div class="form-group">
                  <label for="resID">ID:</label>
                  <input type="text" class="form-control" id="resID" placeholder="name@example.com">
                </div>
              </form>
              <div>
              <button type="submit" class="btn btn-dark btn-md" id="reserveBtn">Reserve Your Table</button>
              </div>
            </div>
        </div>


    </div>


    
    <script>
    //POST from Form
    $("#reserveBtn").on("click", function(event) {
      event.preventDefault();
      var newTable = {
        name: $("#resName").val().trim(),
        phone: $("#resPhone").val().trim(),
        email: $("#resEmail").val().trim(),
        nmbr: $("#resParty").val().trim(),
        id: $("#resID").val().trim()
      };

      $.post("/reservations", newTable)
        .then(function(data) {
          console.log("Reservation:", data);
          alert("Adding your reservation");
        });
    });
    </script>
</body>
</html>
